<!DOCTYPE html>
<html>
<head>
    <title>E Commerce Website</title>
    <link rel="stylesheet" href="..//css/edit.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <div id="products">
        <div class="product">
            <img src="..//images/shirt.webp" height="200px" width="200px" >
            <h1>Shirt</h1>
            <p>This is a Blue Shirt</p>
            <p class="web">$20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    
        <div class="product">
            <img src="..//images/tshirt.webp" height="200px" width="200px" >
            <h1>T-Shirt</h1>
            <p>This is a White T-Shirt</p>
            <p class="web">$30</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    
        <div class="product">
            <img src="..//images/shoes.webp" height="200px" width="200px">
            <h1>Shoes</h1>
            <p>This is a pair of Shoes</p>
            <p class="web">$40</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    
        <div class="product">
            <img src="..//images/watch.webp" height="200px" width="200px" >
            <h1>Watch</h1>
            <p>This is a Watch</p>
            <p class="web">$50</p>
            <button class="add-to-cart" id="Submit">Add to Cart</button>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Added Successfully</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Designed by Ragu</p>
    </footer>
    <script src="back.js" type="text/javascript"></script>
</body>
</html>
